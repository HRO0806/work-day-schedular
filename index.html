<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css-code/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p class="date"></p>
    </header>
    <div>
      <ul class="m-5">
        <li class="hour-block" id="block-1">
            <div class="time-block">
              9:00 am
            </div>
            <p class="text-edit hour-1"></p>
            <button class="save-button save-button-1">Save</button>
        </li>
        <li class="hour-block" id="block-2">
            <div class="time-block">
              10:00 am
            </div>
            <p class="text-edit hour-2"></p>
            <button class="save-button save-button-2">Save</button>
        </li>
        <li class="hour-block" id="block-3">
            <div class="time-block">
              11:00 am
            </div>
            <p class="text-edit hour-3"></p>
            <button class="save-button save-button-3">Save</button>
        </li>
        <li class="hour-block" id="block-4">
            <div class="time-block">
              12:00 pm
            </div>
            <p class="text-edit hour-4"></p>
            <button class="save-button save-button-4">Save</button>
        </li>
        <li class="hour-block" id="block-5">
            <div class="time-block">
              1:00 pm
            </div>
            <P class="text-edit hour-5"></P>
            <button class="save-button save-button-5">Save</button>
        </li>
        <li class="hour-block" id="block-6">
            <div class="time-block">
              2:00 pm
            </div>
            <p class="text-edit hour-6"></p>
            <button class="save-button save-button-6">Save</button>
        </li>
        <li class="hour-block" id="block-7">
            <div class="time-block">
              3:00 pm
            </div>
            <p class="text-edit hour-7"></p>
            <button class="save-button save-button-7">Save</button>
        </li>
        <li class="hour-block" id="block-8">
            <div class="time-block">
              4:00 pm
            </div>
            <p class="text-edit hour-8"></p>
            <button class="save-button save-button-8">Save</button>
        </li>
        <li class="hour-block" id="block-9">
            <div class="time-block">
              5:00 pm
            </div>
            <p class="text-edit hour-9"></p>
            <button class="save-button save-button-9">Save</button>
        </li>
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript-code/script.js"></script>
  </body>
</html>
